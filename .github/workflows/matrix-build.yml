name: Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    # matrix will create 3 parallel jobs
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: matrix-206ad00
        run: echo "Building for Python version ${{ matrix.python-version }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "This is build output for Python version ${{ matrix.python-version }}" > output.txt
          cat output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-206ad00-py${{ matrix.python-version }}
          path: output.txt
